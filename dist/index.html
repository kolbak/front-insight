padding-left:0px !important;

        .pageTurnCalendar {
            transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            transform-origin: 50vw 50vh;
            transform: perspective(1000px) translate3d(0, 50vh, 0) rotate3d(1, 0, 0, 30deg);
            pointer-events: none;
        }

        * {
            font-family: 'Rubik', sans-serif !important;
            /* cursor: url('cursor.png'), default; */
        }

        .nb-theme-material-light nb-layout {
            background-color: thistle;
        }

        .nb-theme-default input,
        .nb-theme-corporate input,
        .nb-theme-material-light input {
            background-color: white !important;
        }

        .nb-theme-default a.tab-link,
        .nb-theme-corporate a.tab-link,
        .nb-theme-material-light a.tab-link {
            background-color: white !important;
        }

        .nb-theme-default nb-layout-column {
            background-color: #f6f6f6 !important;
            /* background-color: #F2F4EE !important; */
        }

        .nb-theme-default nb-layout .layout .layout-container nb-sidebar.fixed,
        .nb-theme-default nb-layout .layout .layout-container nb-sidebar .main-container-fixed {
            box-shadow: 0 0.5rem 1rem 0 rgba(44, 51, 73, 0.25);
        }

            transform: scale(1.25);
        }

        }

            transform: scale(1.25);
        }

            color: #8f96a0 !important;
            background-color: white !important;
        }
        .nb-theme-default nb-user.size-medium .user-name {
            font-size: 13px !important;
            font-weight:600 !important;
            color: #8f9bb3;
        }

        .nb-theme-default nb-select.size-tiny .select-button {
            font-size: 1rem !important;
        }

        @media screen and (max-height: 575px) { 
            .container-main[_ngcontent-reu-c242] {
                padding: 0px !important 
            }
